<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <link rel="icon" href="assets/images/favicon.ico">

  <title>SK8TRIVIA</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Monoton|Permanent+Marker" rel="stylesheet">

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12 text-center">
        <h1>SK8 TRIVIA</h1>
      </div>
    </div>
  </div>
  <div class="game-container" class="col-md-12 text-center">
    <p><span class="timer"></span></p>
    <p><span class="question"></span></p>
    <div><p><span class="ansOne"></span></p></div>
    <div><p><span class="ansTwo"></span></p></div>
    <div><p><span class="ansThree"></span></p></div>
    <div><p><span class="ansFour"></span></p></div>
    <p><span class="result"></span></p>
  </div>
  <div class="container reset-container">
    <div class="row">
      <div class="col-md-12 text-center">
        <p>Dudes and dudettes, test your knowledge of GNAR with this skateboard trivia game!</p>
        <p>Click the start button to begin</p>
      </div>
    </div>
    <div>
      <img class="img-fluid text-center" src="assets/images/A5W0ebS.gif" alt="Young Tony Hawk gif pool skating">
    </div>
    <br>
    <div class="container text-center"><button id="start" class="reset-button">START YO!</button>
    </div>
  </div>
  <br>

  </div>

  <div class="container d-none reset-container text-center"><button class="reset-button">Reset</button></div>
  <br>
  <div>
    <footer class="fixed-bottom">
      <div class="container">Killer Copyright 2018</div>
    </footer>
  </div>
  <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
