<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <link rel="icon" href="assets/images/favicon.ico">

  <title>SK8TRIVIA</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Monoton|Permanent+Marker" rel="stylesheet">
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12 text-center">
        <h1>SK8 TRIVIA</h1>
      </div>
    </div>
  </div>
  <div class="d-none game-container col-md-12 text-center">
    <p><span class="timer"></span></p>
    <p><span class="question"></span></p>

    <ul class="answers">
      <li class="ans ansOne"></li>
      <li class="ans ansTwo"></li>
      <li class="ans ansThree"></li>
      <li class="ans ansFour"></li>
    </ul>
  </div>

  <div class="d-none winloss-container col-md-12 text-center">
    <p><span class="result text-center"></span></p>
    <p><span class="result2 text-center"></span></p>
    <p><span class="resultGif text-center"></span></p>
    <div class="container text-center"><button class="d-none reset-button">Reset</button></div>
  </div>
  <div class="container reset-container">
    <div class="row">
      <div class="col-md-12 text-center">
        <p>Dudes and dudettes, test your knowledge of GNAR with this skateboard trivia game!</p>
        <p>Click the start button to begin</p>
      </div>
    </div>

    <div>
      <img class="img-fluid text-center d-block mx-auto" src="assets/images/A5W0ebS.gif" alt="Young Tony Hawk gif pool skating">
    </div>
    <br>
    <div class="container text-center"><button class="reset-button">START YO!</button>
    </div>
  </div>
  <br>
  <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
